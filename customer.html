    <style>
        :root {
            --primary-color: #23a6d5;
            --secondary-color: #23d5ab;
            --accent-color: #e73c7e;
            --background-gradient: linear-gradient(-45deg, #ee7752, var(--accent-color), var(--primary-color), var(--secondary-color));

        body {

       /* إضافة المزيد من التأثيرات والتحسينات */

/* تأثيرات حركية للعناصر عند التحويم */
.calculator:hover {
    transform: translateY(-5px) scale(1.01);
    box-shadow: 0 15px 40px rgba(31, 38, 135, 0.45);
}

/* تأثير النبض للأزرار */
@keyframes buttonPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

select:focus, input:focus {
    animation: buttonPulse 1s infinite;
}

/* تأثير الإضاءة للحدود */
.input-group::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #23a6d5, #23d5ab, #e73c7e);
    border-radius: 12px;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.input-group:hover::before {
    opacity: 1;
}

/* تأثير العمق للنتائج */
.result-box {
    transform-style: preserve-3d;
    perspective: 1000px;
}

.result-box:hover {
    transform: rotateX(5deg) scale(1.02);
}

/* تأثيرات خلفية متحركة إضافية */
.calculator::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.1) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0.1) 75%,
        transparent 75%,
        transparent
    );
    background-size: 30px 30px;
    animation: backgroundMove 20s linear infinite;
    opacity: 0.1;
    z-index: -1;
}

@keyframes backgroundMove {
    0% { background-position: 0 0; }
    100% { background-position: 60px 60px; }
}

/* تحسينات للنصوص */
label {
    position: relative;
    overflow: hidden;
}

label::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, #23a6d5, #23d5ab);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
}

label:hover::after {
    transform: translateX(0);
}

/* تأثيرات التحميل المتقدمة */
.loading-effect {
    position: relative;
    overflow: hidden;
}

.loading-effect::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
    );
    animation: loadingShimmer 1.5s infinite;
}

@keyframes loadingShimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

/* تحسينات التفاعلية */
.interactive-element {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.interactive-element:hover {
    filter: brightness(1.1);
    transform: translateY(-2px);
}

/* تأثيرات الظل الديناميكية */
.dynamic-shadow {
    position: relative;
}

.dynamic-shadow::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    right: -10px;
    bottom: -10px;
    background: rgba(0, 0, 0, 0.1);
    filter: blur(10px);
    transition: all 0.3s ease;
    z-index: -1;
}

.dynamic-shadow:hover::before {
    top: 15px;
    left: 15px;
    right: -15px;
    bottom: -15px;
    filter: blur(15px);
}

    <script>
    // ثوابت الأسعار والنسب
const PRICE_PER_PERSON = {
    direct: {
        shared: 168000,
        quadruple: 178000,
        triple: 198000,
        double: 218000,
        single: 318000
    },
    indirect: {
        shared: 0,
        quadruple: 0,
        triple: 0,
        double: 0,
        single: 0
    }
};

const RATES = {
    3: 0.2, 4: 0.22, 5: 0.24, 6: 0.27,
    7: 0.3, 8: 0.34, 9: 0.38, 10: 0.42,
    11: 0.46, 12: 0.5, 13: 0.52, 14: 0.57,
    15: 0.62, 16: 0.67, 17: 0.72, 18: 0.77
};

// تكوين Firebase
const firebaseConfig = {
    apiKey: "AIzaSyDEQLPyt8Wp0oA5pvgKz93dczqYsBNDpvY",
    authDomain: "omrati-453e1.firebaseapp.com",
    databaseURL: "https://omrati-453e1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "omrati-453e1",
    storageBucket: "omrati-453e1.appspot.com",
    messagingSenderId: "211184940647",
    appId: "1:211184940647:web:865a3a9810d8b45faf06c2",
    measurementId: "G-RM7T583FYY"
};

// تهيئة Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// تهيئة Particles.js
particlesJS('particles-js', {
    particles: {
        number: { value: 80 },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { speed: 6 }
    }
});

// تهيئة AOS
AOS.init({
    duration: 1000,
    once: true
});

// الدوال المساعدة
function getRoomTypeText(roomType) {
    const types = {
        shared: 'غرفة جماعية',
        quadruple: 'غرفة رباعية',
        triple: 'غرفة ثلاثية',
        double: 'غرفة ثنائية',
        single: 'غرفة فردية'
    };
    return types[roomType];
}

function roundUpToNearest100(number) {
    return Math.ceil(number / 100) * 100;
}

function formatNumber(number) {
    return number.toLocaleString('ar-SA');
}

// دالة حفظ الحسابات في Firebase
function saveCalculationToHistory(data) {
    const historyRef = database.ref('calculations');
    historyRef.push(data)
        .then(() => console.log('تم حفظ العملية بنجاح'))
        .catch(error => console.error('خطأ في حفظ العملية:', error));
}

// دالة الحساب الرئيسية
function calculate() {
    const resultBox = document.querySelector('.result-box');
    resultBox.classList.add('loading');

    setTimeout(() => {
        // جمع البيانات
        const flightType = document.getElementById('flightType').value;
        const roomType = document.getElementById('roomType').value;
        const persons = parseInt(document.getElementById('persons').value);
        const months = parseInt(document.getElementById('months').value);
        const downpayment = parseFloat(document.getElementById('downpayment').value) || 0;

        // الحسابات الأساسية
        const pricePerPerson = PRICE_PER_PERSON[flightType][roomType];
        const totalPrice = persons * pricePerPerson;

        // التحقق من صحة التسبيق
        if (downpayment > totalPrice) {
            Swal.fire({
                icon: 'error',
                title: 'خطأ في المدخلات',
                text: 'مبلغ التسبيق أكبر من السعر الإجمالي',
                showClass: { popup: 'animate__animated animate__shakeX' }
            });
            resultBox.classList.remove('loading');
            return;
        }

        // حساب الأقساط
        const remainingAmount = totalPrice - downpayment;
        let monthlyRate = RATES[months] || 0.17;

        // تطبيق الخصومات
        if (remainingAmount >= 200000) monthlyRate *= 0.8;
        else if (remainingAmount >= 100000) monthlyRate *= 0.9;

        const totalWithProfit = remainingAmount * (1 + monthlyRate);
        const regularMonthlyPayment = roundUpToNearest100(totalWithProfit / months);

        // عرض النتائج
        resultBox.classList.remove('loading');
        resultBox.classList.remove('pulse');
        void resultBox.offsetWidth;
        resultBox.classList.add('pulse');

        const resultHTML = `
            <div class="result-content animate__animated animate__fadeIn">
                <div class="result-item">
                    <span class="result-label">نوع الرحلة:</span>
                    <span class="result-value">${flightType === 'direct' ? 'مباشر' : 'غير مباشر'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">نوع الغرفة:</span>
                    <span class="result-value">${getRoomTypeText(roomType)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">القسط الشهري:</span>
                    <span class="result-value">${formatNumber(regularMonthlyPayment)} ريال</span>
                </div>
                <div class="result-item">
                    <span class="result-label">إجمالي المبلغ:</span>
                    <span class="result-value">${formatNumber(regularMonthlyPayment * months)} ريال</span>
                </div>
            </div>
        `;

        document.getElementById('result').innerHTML = resultHTML;

        // تأثيرات GSAP
        gsap.from('.result-item', {
            duration: 0.5,
            opacity: 0,
            y: 20,
            stagger: 0.1,
            ease: 'power2.out'
        });

        // حفظ النتيجة
        saveCalculationToHistory({
            flightType,
            roomType,
            persons,
            months,
            downpayment,
            monthlyPayment: regularMonthlyPayment,
            totalAmount: regularMonthlyPayment * months,
            timestamp: new Date().toISOString()
        });

        // رسالة نجاح
        Swal.fire({
            title: 'تم الحساب بنجاح',
            icon: 'success',
            showConfirmButton: false,
            timer: 2000
        });
    }, 300);
}

// مستمعات الأحداث
document.addEventListener('DOMContentLoaded', () => {
    // تهيئة GSAP
    gsap.from('.calculator', {
        duration: 1,
        opacity: 0,
        y: 50,
        ease: 'power3.out'
    });

    // إضافة مستمعات الأحداث للحقول
    const inputs = document.querySelectorAll('select, input');
    inputs.forEach(input => {
        input.addEventListener('change', calculate);
    });

    // الحساب الأولي
    calculate();
});
