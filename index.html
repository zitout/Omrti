<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة تقسيط العمرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden;
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.5s ease;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0px); }
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: bold;
            font-size: 1rem;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        select {
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 2%;
            background-position-y: 50%;
        }
        .result-box {
            background-color: #ecf0f1;
            padding: 1.5rem;
            border-radius: 5px;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        .result-box:hover {
            background-color: #d0d7de;
            transform: scale(1.02);
        }
        #result {
            margin: 0;
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            line-height: 1.8;
        }
        .reset-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .reset-button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .calculator {
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            #result {
                font-size: 1.1rem;
            }
        }
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        .background-animation span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            animation: move 3s linear infinite;
            border-radius: 50%;
        }
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(300px, 300px);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <span style="left: 10%; top: 20%;"></span>
        <span style="left: 30%; top: 40%;"></span>
        <span style="left: 50%; top: 60%;"></span>
        <span style="left: 70%; top: 80%;"></span>
        <span style="left: 90%; top: 10%;"></span>
    </div>

    <div class="calculator">
        <h2>حاسبة تقسيط العمرة</h2>
        <div class="input-group">
            <label for="persons">عدد الأشخاص:</label>
            <select id="persons">
                <option value="1">شخص واحد</option>
                <option value="2">شخصين</option>
                <option value="3">3 أشخاص</option>
                <option value="4">4 أشخاص</option>
                <option value="5">5 أشخاص</option>
                <option value="6">6 أشخاص</option>
            </select>
        </div>
        <div class="input-group">
            <label for="months">عدد الأشهر:</label>
            <select id="months">
                <option value="3">3 أشهر</option>
                <option value="4">4 أشهر</option>
                <option value="5">5 أشهر</option>
                <option value="6">6 أشهر</option>
                <option value="7">7 أشهر</option>
                <option value="8">8 أشهر</option>
                <option value="9">9 أشهر</option>
                <option value="10">10 أشهر</option>
                <option value="11">11 شهر</option>
                <option value="12">12 شهر</option>
                <option value="13">13 شهر</option>
                <option value="14">14 شهر</option>
                <option value="15">15 شهر</option>
                <option value="16">16 شهر</option>
                <option value="17">17 شهر</option>
                <option value="18">18 شهر</option>
            </select>
        </div>
        <div class="input-group">
            <label for="downpayment">التسبيق (اختياري):</label>
            <input type="number" id="downpayment" placeholder="أدخل مبلغ التسبيق" min="0" value="0">
        </div>
        <div class="result-box">
            <p id="result">النتيجة ستظهر هنا</p>
        </div>
    </div>

    <button class="reset-button" onclick="resetCalculator()">↺</button>

    <script>
        const PRICE_PER_PERSON = 168000;
        const RATES = {
            1: 0.17, 2: 0.17, 3: 0.2, 4: 0.22, 5: 0.24,
            6: 0.27, 7: 0.3, 8: 0.34, 9: 0.38, 10: 0.42,
            11: 0.46, 12: 0.5, 13: 0.52, 14: 0.57, 15: 0.62,
            16: 0.67, 17: 0.72, 18: 0.77
        };

        function roundUpToNearest100(number) {
            return Math.ceil(number / 100) * 100;
        }

        function formatNumber(number) {
            return number.toLocaleString('en-US', {
                useGrouping: true,
                maximumFractionDigits: 0
            });
        }

        function calculate() {
            const persons = parseInt(document.getElementById('persons').value);
            const months = parseInt(document.getElementById('months').value);
            const downpayment = parseFloat(document.getElementById('downpayment').value) || 0;
            
            const totalPrice = persons * PRICE_PER_PERSON;
            if (downpayment > totalPrice) {
                document.getElementById('result').innerHTML = 'مبلغ التسبيق أكبر من السعر الإجمالي';
                return;
            }

            const remainingAmount = totalPrice - downpayment;
            let monthlyRate = RATES[months] || 0.17;

            if (remainingAmount >= 200000) {
                monthlyRate *= 0.8;
            } else if (remainingAmount >= 100000) {
                monthlyRate *= 0.9;
            }

            const totalWithProfit = remainingAmount * (1 + monthlyRate);
            const regularMonthlyPayment = roundUpToNearest100(Math.floor(totalWithProfit / months));
            const lastMonthPayment = roundUpToNearest100(totalWithProfit - (regularMonthlyPayment * (months - 1)));

            document.getElementById('result').innerHTML = `
                القسط الشهري: ${formatNumber(regularMonthlyPayment)} <br>
                القسط الأخير: ${formatNumber(lastMonthPayment)} <br>
                إجمالي المبلغ: ${formatNumber(totalWithProfit + downpayment)}
            `;
        }

        function resetCalculator() {
            document.getElementById('persons').value = '1';
            document.getElementById('months').value = '3';
            document.getElementById('downpayment').value = '0';
            document.getElementById('result').innerHTML = 'النتيجة ستظهر هنا';
        }

        document.querySelector('.calculator').addEventListener('change', function(event) {
            if (event.target.matches('select, input')) {
                calculate();
            }
        });

        window.addEventListener('load', calculate);
    </script>
</body>
</html>
