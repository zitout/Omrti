<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة تقسيط العمرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .calculator {
            width: 100%;
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .calculator {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .input-group {
                width: calc(50% - 0.5rem);
            }

            .result-box {
                width: 100%;
            }
        }

        @media (min-width: 1024px) {
            .calculator {
                max-width: 800px;
            }

            .input-group {
                width: calc(33.33% - 0.5rem);
            }
        }

        .input-group, .result-box {
            flex-grow: 1;
        }

        .result-box {
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            h2 {
                font-size: 1.5rem;
            }

            #result {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1200px) {
            .calculator {
                max-width: 1000px;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(1deg); }
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #90CAF9, #A1C4FD, #E2EBF0);
            border-radius: 22px;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.3;
            animation: borderGlow 4s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        h2 {
            color: #37474F;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #90CAF9, #A1C4FD);
            border-radius: 2px;
            transform: scaleX(0);
            animation: titleUnderline 3s ease-in-out infinite;
        }

        @keyframes titleUnderline {
            0%, 100% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
        }

        .input-group {
            margin-bottom: 2rem;
            text-align: right;
            position: relative;
            transform: translateZ(20px);
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #455A64;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E3F2FD;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.9);
            color: #37474F;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        select:hover, input:hover {
            transform: translateY(-2px);
            border-color: #BBDEFB;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        select:focus, input:focus {
            outline: none;
            border-color: #90CAF9;
            box-shadow: 0 0 15px rgba(144, 202, 249, 0.2);
        }

        .result-box {
            background: linear-gradient(135deg, #F5F9FF 0%, #FFFFFF 100%);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid #E3F2FD;
        }

        .result-box::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            transition: all 0.5s;
        }

        .result-box:hover::before {
            top: 100%;
        }

        #result {
            margin: 0;
            font-size: 1.4rem;
            font-weight: bold;
            color: #37474F;
            line-height: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .reset-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        .input-group::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #90CAF9, #E3F2FD);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        .input-group:hover::after {
            width: 100%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .result-box.pulse {
            animation: pulse 1s ease-in-out;
        }

        .loading::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #90CAF9, #A1C4FD);
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .background-animation span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            animation: move 3s linear infinite;
            border-radius: 50%;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(300px, 300px);
            }
        }

        .visitor-count {
            display: none;
        }
    </style>
    <!-- إضافة مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
</head>
<body>
    <div class="background-animation">
        <span style="left: 10%; top: 20%;"></span>
        <span style="left: 30%; top: 40%;"></span>
        <span style="left: 50%; top: 60%;"></span>
        <span style="left: 70%; top: 80%;"></span>
        <span style="left: 90%; top: 10%;"></span>
    </div>

    <div class="visitor-count">
        عدد الزيارات: <span id="visitorCount">0</span>
    </div>

    <div class="calculator">
        <h2>حاسبة تقسيط العمرة</h2>
        <div class="input-group">
            <label for="flightType">نوع الرحلة:</label>
            <select id="flightType">
                <option value="direct">مباشر</option>
                <option value="indirect">غير مباشر</option>
            </select>
        </div>
        <div class="input-group">
            <label for="persons">عدد الأشخاص:</label>
            <select id="persons">
                <option value="1">شخص واحد</option>
                <option value="2">شخصين</option>
                <option value="3">3 أشخاص</option>
                <option value="4">4 أشخاص</option>
                <option value="5">5 أشخاص</option>
                <option value="6">6 أشخاص</option>
            </select>
        </div>
        <div class="input-group">
            <label for="months">عدد الأشهر:</label>
            <select id="months">
                <option value="3">3 أشهر</option>
                <option value="4">4 أشهر</option>
                <option value="5">5 أشهر</option>
                <option value="6">6 أشهر</option>
                <option value="7">7 أشهر</option>
                <option value="8">8 أشهر</option>
                <option value="9">9 أشهر</option>
                <option value="10">10 أشهر</option>
                <option value="11">11 شهر</option>
                <option value="12">12 شهر</option>
                <option value="13" selected>13 شهر</option>
                <option value="14">14 شهر</option>
                <option value="15">15 شهر</option>
                <option value="16">16 شهر</option>
                <option value="17">17 شهر</option>
                <option value="18">18 شهر</option>
            </select>
        </div>
        <div class="input-group">
            <label for="downpayment">التسبيق (اختياري):</label>
            <input type="number" id="downpayment" placeholder="أدخل مبلغ التسبيق" min="0" value="0">
        </div>
        <div class="result-box">
            <p id="result">النتيجة ستظهر هنا</p>
        </div>
    </div>

    <button class="reset-button" onclick="resetCalculator()">↺</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEQLPyt8Wp0oA5pvgKz93dczqYsBNDpvY",
            authDomain: "omrati-453e1.firebaseapp.com",
            projectId: "omrati-453e1",
            storageBucket: "omrati-453e1.appspot.com",
            messagingSenderId: "211184940647",
            appId: "1:211184940647:web:667cdcc43db29481af06c2",
            measurementId: "G-YCTG18JWQK"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);

        // تهيئة Analytics
        const analytics = firebase.analytics();

        const PRICE_PER_PERSON = {
            direct: 168000,
            indirect: 163000
        };

        const RATES = {
            1: 0.17, 2: 0.17, 3: 0.2, 4: 0.22, 5: 0.24,
            6: 0.27, 7: 0.3, 8: 0.34, 9: 0.38, 10: 0.42,
            11: 0.46, 12: 0.5, 13: 0.52, 14: 0.57, 15: 0.62,
            16: 0.67, 17: 0.72, 18: 0.77
        };

        function roundUpToNearest100(number) {
            return Math.ceil(number / 100) * 100;
        }

        function formatNumber(number) {
            return number.toLocaleString('en-US', {
                useGrouping: true,
                maximumFractionDigits: 0
            });
        }

        function calculate() {
            const resultBox = document.querySelector('.result-box');
            resultBox.classList.add('loading');

            setTimeout(() => {
                const flightType = document.getElementById('flightType').value;
                const persons = parseInt(document.getElementById('persons').value);
                const months = parseInt(document.getElementById('months').value);
                const downpayment = parseFloat(document.getElementById('downpayment').value) || 0;
                
                const pricePerPerson = PRICE_PER_PERSON[flightType];
                const totalPrice = persons * pricePerPerson;
                if (downpayment > totalPrice) {
                    document.getElementById('result').innerHTML = '<span class="error-message">مبلغ التسبيق أكبر من السعر الإجمالي</span>';
                    resultBox.classList.remove('loading');
                    return;
                }

                const remainingAmount = totalPrice - downpayment;
                let monthlyRate = RATES[months] || 0.17;

                if (remainingAmount >= 200000) {
                    monthlyRate *= 0.8;
                } else if (remainingAmount >= 100000) {
                    monthlyRate *= 0.9;
                }

                const totalWithProfit = remainingAmount * (1 + monthlyRate);
                const regularMonthlyPayment = roundUpToNearest100(Math.floor(totalWithProfit / months));
                const lastMonthPayment = roundUpToNearest100(totalWithProfit - (regularMonthlyPayment * (months - 1)));

                resultBox.classList.remove('loading');
                resultBox.classList.remove('pulse');
                void resultBox.offsetWidth; // Trigger reflow
                resultBox.classList.add('pulse');

                document.getElementById('result').innerHTML = `
                    <span class="success-message">تم حساب التقسيط بنجاح!</span><br>
                    نوع الرحلة: ${flightType === 'direct' ? 'مباشر' : 'غير مباشر'} <br>
                    القسط الشهري: ${formatNumber(regularMonthlyPayment)} ريال <br>
                    القسط الأخير: ${formatNumber(lastMonthPayment)} ريال <br>
                    إجمالي المبلغ: ${formatNumber(totalWithProfit + downpayment)} ريال
                `;

                // تسجيل حدث الحساب في Google Analytics
                gtag('event', 'calculation_performed', {
                    'event_category': 'Calculation',
                    'event_label': `${flightType} - ${persons} persons - ${months} months`
                });
            }, 300);
        }

        function resetCalculator() {
            document.getElementById('flightType').value = 'direct';
            document.getElementById('persons').value = '1';
            document.getElementById('months').value = '13';
            document.getElementById('downpayment').value = '0';
            document.getElementById('result').innerHTML = 'النتيجة ستظهر هنا';
            calculate();

            // تسجيل حدث إعادة التعيين في Google Analytics
            gtag('event', 'calculator_reset', {
                'event_category': 'User Interaction'
            });
        }

        // تأثيرات حركية باستخدام GSAP
        function initAnimations() {
            gsap.from('.calculator', {duration: 1, opacity: 0, y: 50, ease: 'power3.out'});
            gsap.from('.input-group', {duration: 0.8, opacity: 0, y: 20, stagger: 0.2, ease: 'power3.out'});
            gsap.from('.result-box', {duration: 1, opacity: 0, scale: 0.9, ease: 'elastic.out(1, 0.5)', delay: 0.5});
            gsap.from('.visitor-count', {duration: 1, opacity: 0, x: -50, ease: 'power3.out', delay: 1});
        }

        // Event Listeners
        document.querySelector('.calculator').addEventListener('change', function(event) {
            if (event.target.matches('select, input')) {
                calculate();
            }
        });

        // تأثيرات حركية للمدخلات
        const inputs = document.querySelectorAll('select, input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                gsap.to(input.parentElement, {duration: 0.3, scale: 1.05, ease: 'power2.out'});
            });
            
            input.addEventListener('blur', () => {
                gsap.to(input.parentElement, {duration: 0.3, scale: 1, ease: 'power2.out'});
            });
        });

        // إضافة مستمع الحدث لعنصر نوع الرحلة
        document.getElementById('flightType').addEventListener('change', calculate);

        window.addEventListener('load', () => {
            calculate();
            initAnimations();

            // تسجيل حدث تحميل الصفحة في Google Analytics
            gtag('event', 'page_view', {
                'event_category': 'Page Interaction',
                'event_label': 'Calculator Loaded'
            });
        });
    </script>
</body>
</html>
