<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة تقسيط العمرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: lch(53% 105 40);
            --secondary-color: lab(70% 20 30);
            --background-color: hwb(220 90% 0%);
            --text-color: lch(30% 0 0);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
            --transition-duration: 0.3s;
        }

        @supports (display: subgrid) {
            .calculator {
                display: grid;
                grid-template-columns: subgrid;
            }
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--background-color);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            color: var(--text-color);
        }

        .calculator {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 20px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform var(--transition-duration), box-shadow var(--transition-duration);
        }

        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px var(--shadow-color);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 1rem;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: calc(var(--border-radius) / 3);
            font-size: 1rem;
            transition: border-color var(--transition-duration);
            background-color: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        select {
            cursor: pointer;
        }

        .result-box {
            background-color: var(--background-color);
            padding: 1.5rem;
            border-radius: calc(var(--border-radius) / 3);
            margin-top: 1.5rem;
            transition: background-color var(--transition-duration);
        }

        .result-box:hover {
            background-color: hwb(220 80% 10%);
        }

        #result {
            margin: 0;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1.8;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        @media (max-width: 600px) {
            .calculator {
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            #result {
                font-size: 1.1rem;
            }
        }

        @container (max-width: 300px) {
            .calculator {
                padding: 1rem;
            }
            h2 {
                font-size: 1.3rem;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }

        .calculator {
            container-type: inline-size;
        }
    </style>
</head>
<body>
    <calculator-component></calculator-component>

    <dialog id="resultDialog">
        <h3>نتيجة الحساب</h3>
        <p id="dialogResult"></p>
        <form method="dialog">
            <button>إغلاق</button>
        </form>
    </dialog>

    <template id="calculator-template">
        <div class="calculator animate-slide-in">
            <h2>حاسبة تقسيط العمرة</h2>
            <div class="input-group">
                <label for="persons">عدد الأشخاص:</label>
                <select id="persons">
                    <option value="1">شخص واحد</option>
                    <option value="2">شخصين</option>
                    <option value="3">3 أشخاص</option>
                    <option value="4">4 أشخاص</option>
                    <option value="5">5 أشخاص</option>
                    <option value="6">6 أشخاص</option>
                </select>
            </div>
            <div class="input-group">
                <label for="months">عدد الأشهر:</label>
                <select id="months">
                    <option value="3">3 أشهر</option>
                    <option value="4">4 أشهر</option>
                    <option value="5">5 أشهر</option>
                    <option value="6">6 أشهر</option>
                    <option value="7">7 أشهر</option>
                    <option value="8">8 أشهر</option>
                    <option value="9">9 أشهر</option>
                    <option value="10">10 أشهر</option>
                    <option value="11">11 شهر</option>
                    <option value="12">12 شهر</option>
                    <option value="13">13 شهر</option>
                    <option value="14">14 شهر</option>
                    <option value="15">15 شهر</option>
                    <option value="16">16 شهر</option>
                    <option value="17">17 شهر</option>
                    <option value="18">18 شهر</option>
                </select>
            </div>
            <div class="input-group">
                <label for="downpayment">التسبيق (اختياري):</label>
                <input type="number" id="downpayment" placeholder="أدخل مبلغ التسبيق" min="0" value="0">
            </div>
            <div class="result-box">
                <p id="result">النتيجة ستظهر هنا</p>
            </div>
        </div>
    </template>

    <script type="module">
        const PRICE_PER_PERSON = 168000;
        const RATES = {
            1: 0.17, 2: 0.17, 3: 0.2, 4: 0.22, 5: 0.24,
            6: 0.27, 7: 0.3, 8: 0.34, 9: 0.38, 10: 0.42,
            11: 0.46, 12: 0.5, 13: 0.52, 14: 0.57, 15: 0.62,
            16: 0.67, 17: 0.72, 18: 0.77
        };

        function roundUpToNearest100(number) {
            return Math.ceil(number / 100) * 100;
        }

        function formatNumber(number) {
            return number.toLocaleString('ar-SA', {
                useGrouping: true,
                maximumFractionDigits: 0
            });
        }

        class CalculatorComponent extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
            }

            connectedCallback() {
                const template = document.getElementById('calculator-template');
                this.shadowRoot.appendChild(template.content.cloneNode(true));

                this.shadowRoot.querySelector('.calculator').addEventListener('change', (event) => {
                    if (event.target.matches('select, input')) {
                        this.calculate();
                    }
                });

                this.calculate();
            }

            calculate() {
                const persons = parseInt(this.shadowRoot.getElementById('persons').value);
                const months = parseInt(this.shadowRoot.getElementById('months').value);
                const downpayment = parseFloat(this.shadowRoot.getElementById('downpayment').value) || 0;
                
                const totalPrice = persons * PRICE_PER_PERSON;
                if (downpayment > totalPrice) {
                    this.shadowRoot.getElementById('result').innerHTML = 'مبلغ التسبيق أكبر من السعر الإجمالي';
                    return;
                }

                const remainingAmount = totalPrice - downpayment;
                let monthlyRate = RATES[months] || 0.17;

                if (remainingAmount >= 200000) {
                    monthlyRate *= 0.8;
                } else if (remainingAmount >= 100000) {
                    monthlyRate *= 0.9;
                }

                const totalWithProfit = remainingAmount * (1 + monthlyRate);
                const regularMonthlyPayment = roundUpToNearest100(Math.floor(totalWithProfit / months));
                const lastMonthPayment = roundUpToNearest100(totalWithProfit - (regularMonthlyPayment * (months - 1)));

                const result = `
                    القسط الشهري: ${formatNumber(regularMonthlyPayment)} ريال <br>
                    القسط الأخير: ${formatNumber(lastMonthPayment)} ريال <br>
                    إجمالي المبلغ: ${formatNumber(totalWithProfit + downpayment)} ريال
                `;

                this.shadowRoot.getElementById('result').innerHTML = result;
                document.getElementById('dialogResult').innerHTML = result;
                document.getElementById('resultDialog').showModal();
            }
        }

        customElements.define('calculator-component', CalculatorComponent);

        // WebAssembly integration example (assuming we have a simple WASM module for number formatting)
        fetch('number_formatter.wasm')
            .then(response => response.arrayBuffer())
            .then(bytes => WebAssembly.instantiate(bytes))
            .then(results => {
                const formatNumberWasm = results.instance.exports.formatNumber;
                // Use formatNumberWasm instead of the JavaScript formatNumber function if needed
            });
    </script>
</body>
</html>
