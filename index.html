<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة تقسيط العمرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .calculator:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #1c2833;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: bold;
            font-size: 1.1rem;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        .result-box {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            transition: background-color 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .result-box:hover {
            background-color: #90caf9;
        }
        #result {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            line-height: 1.8;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        @media (max-width: 600px) {
            .calculator {
                padding: 2rem;
            }
            h2 {
                font-size: 1.6rem;
            }
            #result {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>حاسبة تقسيط العمرة</h2>
        <div class="input-group">
            <label for="persons">عدد الأشخاص:</label>
            <select id="persons">
                <option value="1">شخص واحد</option>
                <option value="2">شخصين</option>
                <option value="3">3 أشخاص</option>
                <option value="4">4 أشخاص</option>
                <option value="5">5 أشخاص</option>
                <option value="6">6 أشخاص</option>
            </select>
        </div>
        <div class="input-group">
            <label for="months">عدد الأشهر:</label>
            <select id="months">
                <option value="3">3 أشهر</option>
                <option value="6">6 أشهر</option>
                <option value="9">9 أشهر</option>
                <option value="12">12 شهر</option>
                <option value="18">18 شهر</option>
            </select>
        </div>
        <div class="input-group">
            <label for="downpayment">التسبيق (اختياري):</label>
            <input type="number" id="downpayment" placeholder="أدخل مبلغ التسبيق" min="0" value="0">
        </div>
        <button onclick="calculate()">احسب القسط</button>
        <div class="result-box">
            <p id="result">النتيجة ستظهر هنا</p>
        </div>
    </div>

    <script>
        const PRICE_PER_PERSON = 168000;
        const RATES = {
            3: 0.2, 6: 0.27, 9: 0.38, 12: 0.5, 18: 0.77
        };

        function roundUpToNearest100(number) {
            return Math.ceil(number / 100) * 100;
        }

        function formatNumber(number) {
            return number.toLocaleString('en-US', { useGrouping: true, maximumFractionDigits: 0 });
        }

        function calculate() {
            const persons = parseInt(document.getElementById('persons').value);
            const months = parseInt(document.getElementById('months').value);
            const downpayment = parseFloat(document.getElementById('downpayment').value) || 0;

            const totalPrice = persons * PRICE_PER_PERSON;
            if (downpayment > totalPrice) {
                document.getElementById('result').innerHTML = 'مبلغ التسبيق أكبر من السعر الإجمالي';
                return;
            }

            const remainingAmount = totalPrice - downpayment;
            const monthlyRate = RATES[months];
            const totalWithProfit = remainingAmount * (1 + monthlyRate);
            const monthlyPayment = roundUpToNearest100(totalWithProfit / months);

            document.getElementById('result').innerHTML = `
                القسط الشهري: ${formatNumber(monthlyPayment)} دينار
            `;
        }
    </script>
</body>
</html>
